<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- FontAwesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Title-->
    <title>Getir - At Your Door in Minutes</title>

    <link rel="icon" type="image/png" href="images/favicon-16x16.png">
</head>
<body>
    <div class="header">
        <div class="header_container">
            <div class="header_tabs">
                <div class="getir_tab">
                    <img src="images/indir.svg">
                </div>
            </div>
    
            <div class="header_options">
                <div class="language_option">
                    <i class="fa-solid fa-earth-europe"></i> English (EN)
                </div>
                <div class="login_option">
                    <i class="fa-solid fa-user"></i> Login
                </div>
                <div class="signup_option">
                    <i class="fa-solid fa-user-check"></i> Sign Up
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="slider">
            <div class="slider_frame">
                <div class="hero_wrapper">
                    <div class="welcome_wrap">
                        <img src="images/getir_logo.svg" alt="getir_logo">
                        <p>At your door in minutes</p>
                    </div>
                    <div class="authform">
                        
                    </div>
                </div>
            </div>
            
            <img id="images">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
